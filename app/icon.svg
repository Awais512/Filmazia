<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="#0A0A0A" rx="96"/>

  <!-- Film reel outer circle -->
  <circle cx="256" cy="256" r="160" fill="url(#grad)"/>

  <!-- Film reel center hole -->
  <circle cx="256" cy="256" r="64" fill="#0A0A0A"/>

  <!-- Film holes around the reel -->
  <circle cx="256" cy="96" r="32" fill="#0A0A0A"/>
  <circle cx="256" cy="416" r="32" fill="#0A0A0A"/>
  <circle cx="96" cy="256" r="32" fill="#0A0A0A"/>
  <circle cx="416" cy="256" r="32" fill="#0A0A0A"/>

  <!-- Diagonal holes -->
  <circle cx="143" cy="143" r="32" fill="#0A0A0A"/>
  <circle cx="369" cy="143" r="32" fill="#0A0A0A"/>
  <circle cx="143" cy="369" r="32" fill="#0A0A0A"/>
  <circle cx="369" cy="369" r="32" fill="#0A0A0A"/>
</svg>